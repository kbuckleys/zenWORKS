# ┌─┐┌─┐┌┐┌┬ ┬┌─┐┬─┐┬┌─┌─┐
# ┌─┘├┤ │││││││ │├┬┘├┴┐└─┐
# └─┘└─┘┘└┘└┴┘└─┘┴└─┴ ┴└─┘
# https://github.com/kbuckleys/

defaults {
    $WEB = firefox
    $EDITOR = nvim
    $SYSMON = btop
    $TERM = footclient
    $FMAN = $TERM -e yazi
}

monitors {
    monitor = HDMI-A-1, 1920x1080 @ 100, 0x0, 1
}

xwayland {
    force_zero_scaling = true
}

rules {
    env = ELECTRON_OZONE_PLATFORM_HINT,wayland
    env = XDG_CURRENT_DESKTOP,Hyprland
    env = XDG_SESSION_DESKTOP,Hyprland
    env = QT_QPA_PLATFORM,wayland;xcb
    env = XDG_SESSION_TYPE,wayland
    env = SDL_VIDEODRIVER,wayland
    env = OZONE_PLATFORM,wayland
    env = MOZ_ENABLE_WAYLAND,1
    env = GDK_BACKEND,wayland
    env = EDITOR, $EDITOR
    env = GDK_SCALE,1

    #Nvidia
    env = __GLX_VENDOR_LIBRARY_NAME,nvidia
    env = LIBVA_DRIVER_NAME,nvidia
    env = NVD_BACKEND,direct
}

cursor {
    env = HYPRCURSOR_THEME,MacTahoe-cursors
    env = XCURSOR_THEME,MacTahoe-cursors
    env = HYPRCURSOR_SIZE,24
    env = XCURSOR_SIZE,24
}

misc {
    font_family = 0xProto Nerd Font
    disable_splash_rendering = true
    disable_hyprland_logo = true
    middle_click_paste = false
    background_color = 000000
    vrr = 3
}

ecosystem {
    no_donation_nag = true
}

startup {
    exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
    exec-once = dbus-update-activation-environment --all
    exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
    exec-once = wl-paste --type image --watch cliphist store
    exec-once = wl-paste --type text --watch cliphist store
    exec-once = wl-clip-persist --clipboard regular
    exec-once = foot --server
    exec-once = waybar
    exec-once = mako

    #Theme
    exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Kripton-standard-buttons-v40'
    exec-once = gsettings set org.gnome.desktop.interface font-name '0xProto Nerd Font 10'
    exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Shade of Z - White'
}

input {
    accel_profile = flat
    repeat_delay = 200
    sensitivity = -0.6
    repeat_rate = 35
}

general {
    gaps_in = -1
    gaps_out = 8
    col.active_border = rgba(155,191,191,1)
    col.inactive_border = rgba(155,191,191,0.3)
    col.nogroup_border_active = rgba(224,174,164,1)
    col.nogroup_border = rgba(224,174,164,0.3)
    snap {
        enabled = true
    }
}

decoration {
    dim_special = 0.6
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

group {
    col.border_locked_inactive = rgba(00000000)
    col.border_locked_active = rgba(00000000)
    col.border_inactive = rgba(00000000)
    col.border_active = rgba(00000000)
    groupbar {
        font_family = 0xProto Nerd Font
        font_weight_inactive = Normal
        font_weight_active = Bold
        indicator_height = 0
        gradients = true
        font_size = 12
        gaps_out = -1
        rounding = 0
        gaps_in = 0
        height = 24

        text_color = rgba(0b0e0eff)
        text_color_inactive = rgba(dfdfddff)
        col.active = rgba(9bbfbfff)
        col.inactive = rgba(20242aff)
        col.locked_active = rgba(e0d8a4ff)
        col.locked_inactive = rgba(20242aff)
    }
}

dwindle {
    special_scale_factor = 0.97
    preserve_split = true
    pseudotile = true
}

animations {
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = slidevert, 0.65, 0.05, 0.36, 1
    bezier = quick, 0.15, 0, 0.1, 1
    bezier = linear, 0, 0, 1, 1

    animation = specialWorkspace, 1, 1, quick, slidevert
    animation = windowsIn, 1, 2, easeOutQuint, popin 87%
    animation = windowsOut, 1, 2, linear, popin 87%
    animation = layersOut, 1, 1.5, quick, slidevert
    animation = layersIn, 1, 1.5, quick, slidevert
    animation = fadeOut, 1, 1.5, almostLinear
    animation = fadeIn, 1, 1.5, almostLinear
    animation = windowsMove, 1, 1.5, quick
    animation = workspaces, 1, 1.5, quick
    animation = fade, 1, 2, quick
    animation = border, 0
}

layers {
    layerrule = animation fade, notifications
    layerrule = animation fade, selection
}

windowrules {
    windowrule = bordercolor rgba(C8A4E0FF), fullscreen:1
    windowrule = bordercolor rgba(B6E0A4FF), floating:1

    windowrule = float, class:firefox, title:About Mozilla Firefox
    windowrule = float, class:steam, title:Steam Settings
    windowrule = float, initialTitle:Friends List
    windowrule = float, title:System Update
    windowrule = float, title:$SYSMON
    windowrule = float, title:Wiremix
    windowrule = float, title:diskTUI
    windowrule = float, title:Notes
    windowrule = float, title:nvtop
    windowrule = float, title:AUR
    windowrule = float, class:mpv
    windowrule = float, class:feh

    windowrule = size 45% 75%, title:System Update
    windowrule = size 55% 85%, title:$SYSMON
    windowrule = size 28% 50%, title:Wiremix
    windowrule = size 50% 75%, title:diskTUI
    windowrule = size 60% 80%, title:Notes
    windowrule = size 65% 75%, title:nvtop
    windowrule = size 40% 75%, title:AUR
    windowrule = size 70% 70%, class:mpv
}

binds {
    bind = SUPER, U, exec, $TERM -T "System Update" -e bash -c 'cat ~/.config/logo; echo; paru; echo; read -rp "Press Return to close..."'
    bind = SUPER, N, exec, $TERM -T Notes -e $EDITOR ~/Documents/notes.md
    bind = SUPER SHIFT, D, exec, $TERM -T diskTUI -e sudo disktui
    bind = SUPER, M, exec, $TERM -T AUR ~/.config/scripts/aur.sh
    bind = SUPER SHIFT, S, exec, $TERM -T $SYSMON -e $SYSMON
    bind = SUPER, Y, exec, killall -SIGUSR1 waybar
    bind = SUPER CTRL, P, exec, hyprpicker -a
    bind = SUPER, RETURN, exec, $TERM
    bind = SUPER, E, exec, $FMAN
    bind = SUPER, B, exec, $WEB
    bind = SUPER SHIFT, L, exit

    # Rofi
    bind = SUPER, ESCAPE, exec, rofi -show power-menu -modi "power-menu:~/.config/scripts/rofi-power-menu.sh --choices=lockscreen/logout/suspend/reboot/shutdown" -theme ~/.config/rofi/power-menu.rasi
    bind = SUPER SHIFT, C, exec, rofi -show calc -modi calc -calc-command "echo '{result}' | cliphist store" -theme ~/.config/rofi/calc.rasi
    bind = SUPER, C, exec, cliphist list | rofi -i -dmenu -theme ~/.config/rofi/cliphist.rasi | cliphist decode | wl-copy
    bind = SUPER, S, exec, rofi -i -show recursivebrowser -disable-history -theme ~/.config/rofi/rootsearch.rasi
    bind = SUPER, J, exec, rofimoji -a type copy --selector-args="-theme ~/.config/rofi/rofimoji.rasi "
    bind = SUPER, D, exec, ~/.config/scripts/rofi-dict.sh
    bind = SUPER, SPACE, exec, rofi -show drun

    # Workspaces
    bind = SUPER, mouse_down, workspace, e+1
    bind = SUPER, mouse_up, workspace, e-1

    bind = SUPER, GRAVE, togglespecialworkspace
    bind = SUPER, 1, workspace, 1
    bind = SUPER, 2, workspace, 2
    bind = SUPER, 3, workspace, 3
    bind = SUPER, 4, workspace, 4
    bind = SUPER, 5, workspace, 5
    bind = SUPER, 6, workspace, 6
    bind = SUPER, 7, workspace, 7
    bind = SUPER, 8, workspace, 8

    bind = SUPER SHIFT, GRAVE, movetoworkspace, special
    bind = SUPER SHIFT, 1, movetoworkspace, 1
    bind = SUPER SHIFT, 2, movetoworkspace, 2
    bind = SUPER SHIFT, 3, movetoworkspace, 3
    bind = SUPER SHIFT, 4, movetoworkspace, 4
    bind = SUPER SHIFT, 5, movetoworkspace, 5
    bind = SUPER SHIFT, 6, movetoworkspace, 7
    bind = SUPER SHIFT, 7, movetoworkspace, 7
    bind = SUPER SHIFT, 8, movetoworkspace, 8

    # Window Manipulation
    bindm = SUPER, mouse:272, movewindow
    bindm = SUPER, mouse:273, resizewindow

    bind = SUPER, UP, movefocus, u
    bind = SUPER, RIGHT, movefocus, r
    bind = SUPER, DOWN, movefocus, d
    bind = SUPER, LEFT, movefocus, l

    binde = SUPER CTRL, UP, resizeactive, 0 -40
    binde = SUPER CTRL, RIGHT, resizeactive, 40 0
    binde = SUPER CTRL, DOWN, resizeactive, 0 40
    binde = SUPER CTRL, LEFT, resizeactive, -40 0

    bindd = SUPER SHIFT, UP, Move window up, movewindow, u
    bindd = SUPER SHIFT, RIGHT, Move window to the right, movewindow, r
    bindd = SUPER SHIFT, DOWN, Move window down, movewindow, d
    bindd = SUPER SHIFT, LEFT, Move window to the left, movewindow, l

    bindd = SUPER ALT, UP, Swap window up, swapwindow, u
    bindd = SUPER ALT, RIGHT, Swap window to the right, swapwindow, r
    bindd = SUPER ALT, DOWN, Swap window down, swapwindow, d
    bindd = SUPER ALT, LEFT, Swap window to the left, swapwindow, l

    bindd = SUPER, TAB, Cycle to next window, cyclenext
    bindd = SUPER SHIFT, TAB, Cycle to prev window, cyclenext, prev

    bind = SUPER, W, pseudo,
    bind = SUPER, Q, killactive
    bind = SUPER, X, togglesplit
    bind = SUPER, Z, fullscreen, 1
    bind = SUPER, F, togglefloating
    bind = SUPER SHIFT, F, fullscreen
    bind = SUPER SHIFT, Q, forcekillactive
    bind = SUPER SHIFT, W, exec, hyprctl dispatch centerwindow

    # Grouping
    bind = SUPER, G, lockactivegroup, toggle
    bind = SUPER SHIFT, G, togglegroup

    bind = SUPER, bracketRight, changegroupactive, f
    bind = SUPER, bracketLeft, changegroupactive, b

    bind = SUPER SHIFT ALT, UP, moveintogroup, u
    bind = SUPER SHIFT ALT, RIGHT, moveintogroup, r
    bind = SUPER SHIFT ALT, DOWN, moveintogroup, d
    bind = SUPER SHIFT ALT, LEFT, moveintogroup, l

    bind = SUPER SHIFT CTRL, UP, moveoutofgroup, u
    bind = SUPER SHIFT CTRL, RIGHT, moveoutofgroup, r
    bind = SUPER SHIFT CTRL, DOWN, moveoutofgroup, d
    bind = SUPER SHIFT CTRL, LEFT, moveoutofgroup, l

    # Audio Control
    binde = SUPER, equal, exec, pamixer -i 1
    binde = SUPER, minus, exec, pamixer -d 1
    bind = SUPER, 0, exec, pamixer -t
    bind = SUPER, 9, exec, $TERM -T Wiremix -e wiremix

    bind = SUPER SHIFT, minus, exec, playerctl play-pause
    bind = SUPER SHIFT, 0, exec, playerctl previous
    bind = SUPER SHIFT, equal, exec, playerctl next

    # Hyprshot
    bind = SUPER, P, exec, hyprshot -m output -m HDMI-A-1 -o ~/Pictures/Screenshots/
    bind = SUPER SHIFT, P, exec, hyprshot -m window -o ~/Pictures/Screenshots/
    bind = SUPER CTRL SHIFT, P, exec, hyprshot -m region -o ~/Pictures/Screenshots/

    # Screen Recording
    bind = SUPER, V, exec, ~/.config/scripts/wfr-start.sh
    bind = SUPER SHIFT, V, exec, ~/.config/scripts/wfr-stop.sh

    # Screen Zoom
    binde = SUPER CTRL, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
    binde = SUPER CTRL, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
    bind = SUPER CTRL, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

    bind = SUPER CTRL, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 0.9')
    bind = SUPER CTRL, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 1.1) | if . < 1 then 1 else . end')
    bind = SUPER CTRL, mouse:274, exec, hyprctl -q keyword cursor:zoom_factor 1
}
