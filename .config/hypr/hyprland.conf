# ┌─┐┌─┐┌┐┌┬ ┬┌─┐┬─┐┬┌─┌─┐
# ┌─┘├┤ │││││││ │├┬┘├┴┐└─┐
# └─┘└─┘┘└┘└┴┘└─┘┴└─┴ ┴└─┘
# https://github.com/kbuckleys/

displaysettings {
    $MONITOR = HDMI-A-1
    $RES = 1920x1080
    $RR = 100
    $POS = 0x0
    $SF= 1
}

defaults {
    $MENU = rofi -show
    $TERM = kitty
    $WEB = firefox
    $SYSMON = btop
    $EDITOR = nvim
    $FMAN = $TERM -e yazi
    $MOD = SUPER
}

rules {
    env = GDK_BACKEND,wayland,x11,*
    env = QT_QPA_PLATFORM,wayland;xcb
    env = QT_STYLE_OVERRIDE,kvantum
    env = SDL_VIDEODRIVER,wayland
    env = MOZ_ENABLE_WAYLAND,1
    env = ELECTRON_OZONE_PLATFORM_HINT,wayland
    env = OZONE_PLATFORM,wayland
    env = EDITOR, $EDITOR
}

xwayland {
    force_zero_scaling = false
}

cursor {
    env = HYPRCURSOR_THEME,MacTahoe-cursors
    env = HYPRCURSOR_SIZE,24
    env = XCURSOR_THEME,MacTahoe-cursors
    env = XCURSOR_SIZE,24

    hotspot_padding = 1
}

monitors {
    monitor = ,preferred,auto,auto
    monitor = $MONITOR,$RES@$RR,$POS,$SF
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    middle_click_paste = false
}

ecosystem {
    no_update_news = false
    no_donation_nag = true
}

startup {
    exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
    exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
    exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
    exec-once = wl-paste --type image --watch cliphist store
    exec-once = wl-paste --type text --watch cliphist store
    exec-once = wl-clip-persist --clipboard regular
    exec-once = sleep 1 && killall nm-applet
    exec-once = swww-daemon
    exec-once = waybar
    exec-once = dunst
}

input {
    kb_layout = us
    repeat_rate = 25
    repeat_delay = 300
    follow_mouse = 1
    sensitivity = -0.6
    scroll_factor = 1
    accel_profile = flat
    resolve_binds_by_sym = 1
}

general {
    layout = dwindle
    no_border_on_floating = false
    border_size = 1
    gaps_in = -1
    gaps_out = -1
    col.active_border = rgba(155,191,191,0.1)
    col.inactive_border = rgba(155,191,191,0.1)
}

decoration {
    rounding = 0
    dim_inactive = false
    dim_special = 0.7
    dim_modal = true
    dim_strength = 0.2
    dim_around = 0.5
    shadow {
        enabled = false
        sharp = false
        range = 20
        render_power = 2
        color = rgba(155,191,191,0.20)
        color_inactive = rgba(0,0,0,0)
    }
    blur { 
        enabled = true
        popups = false
        new_optimizations = true
        ignore_opacity = true
        size = 3
        passes = 6
        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    special_scale_factor = 0.960
}

animations {
    enabled = true
    workspace_wraparound = false

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = linear, 0, 0, 1, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = workspaces, 1, 1.5, quick
    animation = specialWorkspace, 1, 1, linear, slidevert
    animation = windows, 1, 2, easeOutQuint
    animation = windowsIn, 1, 2, easeOutQuint, popin 10%
    animation = windowsOut, 1, 2, linear, popin 90%
    animation = layers, 1, 2, easeOutQuint
    animation = layersIn, 1, 2, easeOutQuint, fade
    animation = layersOut, 1, 2, linear, fade
    animation = fadeLayersIn, 0, 0, almostLinear
    animation = fadeLayersOut, 1, 2, almostLinear
    animation = fade, 1, 2, quick
    animation = fadeIn, 1, 2, almostLinear
    animation = fadeOut, 1, 2, almostLinear
    animation = zoomFactor, 1, 4, quick
}

windowrules {
    windowrule = nofocus,class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
    windowrule = suppressevent maximize, class:.*
    windowrule = opacity 1 0.9, class:.*
    windowrule = bordercolor rgba(b6e0a499), floating:1
    windowrule = bordercolor rgba(c8a4e099), fullscreen:1

    windowrule = float, class:com.interversehq.qView
    windowrule = float, class:^(waybar-updates)$
    windowrule = float, title:File Operation Progress
    windowrule = float, title:Rename.*$
    windowrule = float, class:waypaper
    windowrule = float, class:Wiremix
    windowrule = float, initialTitle:Friends List
    windowrule = float, class:xdg-desktop-portal-gtk
    windowrule = float, class:thunar
    windowrule = float, class:com.github.rafostar.Clapper
    windowrule = float, class:steam, title:Steam Settings
    windowrule = float, class:firefox, title:About Mozilla Firefox
    windowrule = float, class:nwg-look

    windowrule = size 600 500, class:Wiremix
    windowrule = size 1000 600, class:nwg-look
    windowrule = size 800 800, class:^(waybar-updates)$
    windowrule = size 800 730, class:thunar
    windowrule = size 1280 800, class:waypaper
    windowrule = size 1280 720, class:com.interversehq.qView
    windowrule = size 1280 720, class:com.github.rafostar.Clapper
}

binds {
    pass_mouse_when_bound = false

    bind = $MOD, SPACE, exec, $MENU
    bind = $MOD SHIFT, S, exec, $TERM -e $SYSMON
    bind = $MOD, C, exec, $TERM
    bind = $MOD, Q, killactive,
    bind = $MOD SHIFT, Q, forcekillactive
    bind = $MOD SHIFT, L, exit,
    bind = $MOD, B, exec, $WEB
    bind = $MOD, E, exec, $FMAN
    bind = $MOD, F, togglefloating,
    bind = $MOD, N, exec, $TERM -e $EDITOR ~/Documents/notes
    bind = $MOD, TAB, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/cliphist.rasi | cliphist decode | wl-copy
    bind = $MOD, ESCAPE, exec, rofi -show power-menu -modi "power-menu:~/.config/rofi/scripts/rofi-power-menu --choices=lockscreen/logout/suspend/hibernate/reboot/shutdown" -disable-history -show-icons false -theme ~/.config/rofi/power-menu.rasi
    bind = $MOD, J, exec, rofimoji --selector-args="-theme ~/.config/rofi/rofimoji.rasi"
    bind = $MOD, W, pseudo,
    bind = $MOD, X, togglesplit
    bind = $MOD, Z, fullscreen, 1
    bind = $MOD CTRL, P, exec, hyprpicker -a
    bind = $MOD SHIFT, U, exec, $TERM --class waybar-updates -e sh -c 'cat ~/.config/waybar/logo; yay -Syu; read -p "Press Return to close..."'

    bind = $MOD SHIFT, P, exec, hyprshot -m window -o ~/Pictures/Screenshots/
    bind = $MOD CTRL SHIFT, P, exec, hyprshot -m region -o ~/Pictures/Screenshots/
    bind = $MOD, P, exec, hyprshot -m output -m $MONITOR -o ~/Pictures/Screenshots/

    bind = $MOD, R, exec, ~/.config/hypr/scripts/gsr-start.sh
    bind = $MOD SHIFT, R, exec, ~/.config/hypr/scripts/gsr-stop.sh

    bind = $MOD, GRAVE, togglespecialworkspace
    bind = $MOD, 1, workspace, 1
    bind = $MOD, 2, workspace, 2
    bind = $MOD, 3, workspace, 3
    bind = $MOD, 4, workspace, 4
    bind = $MOD, 5, workspace, 5
    bind = $MOD, 6, workspace, 6
    bind = $MOD, 7, workspace, 7
    bind = $MOD, 8, workspace, 8

    bind = $MOD SHIFT, GRAVE, movetoworkspace, special
    bind = $MOD SHIFT, 1, movetoworkspace, 1
    bind = $MOD SHIFT, 2, movetoworkspace, 2
    bind = $MOD SHIFT, 3, movetoworkspace, 3
    bind = $MOD SHIFT, 4, movetoworkspace, 4
    bind = $MOD SHIFT, 5, movetoworkspace, 5
    bind = $MOD SHIFT, 6, movetoworkspace, 7
    bind = $MOD SHIFT, 7, movetoworkspace, 7
    bind = $MOD SHIFT, 8, movetoworkspace, 8

    bind = $MOD, mouse_down, workspace, e+1
    bind = $MOD, mouse_up, workspace, e-1

    bindm = $MOD, mouse:272, movewindow
    bindm = $MOD, mouse:273, resizewindow

    bind = $MOD, up, movefocus, u
    bind = $MOD, right, movefocus, r
    bind = $MOD, down, movefocus, d
    bind = $MOD, left, movefocus, l

    bind = $MOD SHIFT, up, movewindow, u
    bind = $MOD SHIFT, right, movewindow, r
    bind = $MOD SHIFT, down, movewindow, d
    bind = $MOD SHIFT, left, movewindow, l

    binde = $MOD CTRL, up, resizeactive, 0 -50
    binde = $MOD CTRL, right, resizeactive, 50 0
    binde = $MOD CTRL, down, resizeactive, 0 50
    binde = $MOD CTRL, left, resizeactive, -50 0

    binde = $MOD, equal, exec, pamixer -i 1
    binde = $MOD, minus, exec, pamixer -d 1
    bind = $MOD, 0, exec, pamixer -t
    bind = $MOD, 9, exec, $TERM --class=Wiremix -e wiremix

    bind = $MOD SHIFT, minus, exec, playerctl play-pause
    bind = $MOD SHIFT, 0, exec, playerctl previous
    bind = $MOD SHIFT, equal, exec, playerctl next

    binde = $MOD CTRL, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
    binde = $MOD CTRL, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
    binde = $MOD CTRL, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
    binde = $MOD CTRL, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
    bind = $MOD CTRL, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

    bind = $MOD CTRL, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
    bind = $MOD CTRL, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 1.1) | if . < 1 then 1 else . end')
    bind = $MOD CTRL, mouse:274, exec, hyprctl -q keyword cursor:zoom_factor 1
}
