# The basic colors
foreground              #DFDFDD
background              #0B0E0E
selection_foreground    #0B0E0E
selection_background    #9bbfbf

# Cursor colors
cursor                  #9bbfbf
cursor_text_color       #0B0E0E

# URL underline color when hovering with mouse
